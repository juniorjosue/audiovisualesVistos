<mat-card>
  <mat-card-header>
    <mat-card-title>Contacts</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button  mat-raised-button (click)="deleteContact(element.id)" color="secondary">Delete Contact</button>
            <button  mat-raised-button (click)="selectContact(element)" color="secondary">Select Contact</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Create a Contact</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #f ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">

      <mat-form-field>
        <input matInput placeholder="titulo" name="titulo" [(ngModel)] = "libro.titulo" required>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="autor" name="autor" [(ngModel)] = "libro.autor" required>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="descripcion" name="descripcion" [(ngModel)] = "libro.descripcion" required>
      </mat-form-field>


    </form>

  </mat-card-content>
  <mat-card-actions>
      <button  mat-raised-button *ngIf="!libro.id" (click)="createContact(f)" color="primary">Save Contact</button>
      <button  mat-raised-button *ngIf="libro.id" (click)="updateContact(f)" color="primary">Update Contact</button>
      

  </mat-card-actions>
</mat-card>
